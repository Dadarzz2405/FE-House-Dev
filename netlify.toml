# Netlify Configuration for React SPA

[build]
  command = "npm run build"
  publish = "dist"

# Environment variables (also set in Netlify UI)
[build.environment]
  NODE_VERSION = "18"

# Redirect all routes to index.html (required for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy to avoid CORS issues in development (optional)
# Uncomment if you want to proxy API requests through Netlify
# [[redirects]]
#   from = "/api/*"
#   to = "https://houses-web.onrender.com/api/:splat"
#   status = 200
#   force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Cache static assets aggressively
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML with shorter duration
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"